on:
  push:
    branches:
    - main
name: ðŸš€ Validate and deploy website on push
jobs:
  web-build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: ðŸšš Get latest code
        uses: actions/checkout@v6
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'  
      - name: Install HTML & JS Minifiers
        run: npm install -g terser html-minifier
      - name: Minify JavaScript Files
        run: |
          if [ -f index.js ]; then
            terser index.js -o index.js --compress --mangle
          fi
      - name: Minify HTML Files
        run: |
          if [ -f index.html ]; then
            html-minifier --collapse-whitespace --remove-comments --minify-css true --minify-js true -o index.html index.html
          fi
  web-validate:
    needs: web-build
    name: Validate
    runs-on: ubuntu-latest
    steps:
      - name: ðŸšš Get latest code
        uses: actions/checkout@v6
      - name: âœ… Validate HTML
        run: npx htmlhint@1.7.1 '**/*.html'
      - name: âœ… Validate JavaScript
        run: npx eslint ./
  web-deploy:
    needs: web-validate
    name: Deploy
    runs-on: ubuntu-latest
    steps:
    - name: ðŸšš Get latest code
      uses: actions/checkout@v6
    - name: âœ… Validate HTML files
      run: npx htmlhint@1.7.1 '**/*.html'    
    - name: ðŸ“‚ Sync files
      uses: SamKirkland/FTP-Deploy-Action@v4.3.6
      with:
        server: ftp.cluster010.hosting.ovh.net
        username: zrenard
        password: ${{ secrets.ftp_password }}
        server-dir: /www/nanardi/
        exclude: |
          **/.git*
          **/.git*/**
          renovate.json
